<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sortArrayWithPromise(arr){
            return new Promise((resolve,reject)=>{
                if(!Array.isArray(arr) || !arr.every(Number.isInteger)){
                    reject("Tham số không thỏa mãn")
                }else{
                    resolve(arr.sort((a,b)=>a-b))
                }
            })
        }

        sortArrayWithPromise([1,5,8,9,2,6]).then((result) => {
            console.log(result);
        }).catch((err) => {
            console.error(err);
        });
    </script>
</body>
</html>
