<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime with Promise</title>
</head>
<body>
    <script>
        // Hàm kiểm tra số nguyên tố
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        // Hàm isPrimeWithPromise sử dụng Promise
        function isPrimeWithPromise(num) {
            return new Promise((resolve, reject) => {
                if (typeof num !== 'number' || !Number.isInteger(num)) {
                    reject("Tham số truyền vào phải là một số nguyên.");
                } else {
                    setTimeout(() => {
                        const result = isPrime(num);
                        resolve(result);
                    }, 0);
                }
            });
        }

        // Triển khai hàm và in ra kết quả ra console
        isPrimeWithPromise(17).then(result => {
            console.log(`17 là số nguyên tố: ${result}`);
        }).catch(error => {
            console.error(error);
        });

        isPrimeWithPromise(10).then(result => {
            console.log(`10 là số nguyên tố: ${result}`);
        }).catch(error => {
            console.error(error);
        });

        isPrimeWithPromise("abc").then(result => {
            console.log(`"abc" là số nguyên tố: ${result}`);
        }).catch(error => {
            console.error(error);
        });
    </script>
</body>
</html>
