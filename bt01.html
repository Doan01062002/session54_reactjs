<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calculateBMI(weight, height) {
        try {
          // Kiểm tra kiểu dữ liệu
          if (typeof weight !== "number" || typeof height !== "number") {
            return "Cân nặng và chiều cao phải là số.";
          }

          // Kiểm tra giá trị
          if (weight <= 0 || height <= 0) {
            return "Cân nặng và chiều cao phải lớn hơn 0.";
          }

          // Tính toán BMI
          let bmi = weight / height ** 2;
          return bmi;
        } catch (error) {
          return `Đã xảy ra lỗi: ${error.message}`;
        }
      }

      // Ví dụ sử dụng
      console.log(calculateBMI(70, 1.75)); // Kết quả hợp lệ
      console.log(calculateBMI(-70, 1.75)); // Cân nặng không hợp lệ
      console.log(calculateBMI(70, "abc")); // Chiều cao không hợp lệ
      console.log(calculateBMI("abc", 1.75)); // Cân nặng không hợp lệ
    </script>
  </body>
</html>
